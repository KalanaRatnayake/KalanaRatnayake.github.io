
    <!-- _includes/teaching.html -->
    <div class="grid-item">
      {% if module.redirect -%}
      <a href="{{ module.redirect }}">
      {%- else -%}
      <a href="{{ module.url | relative_url }}">
      {%- endif %}
        <div class="card hoverable">
          {%- if module.img %}
            {%- include figure.html 
              path=module.img 
              alt="module thumbnail" -%}
          {%- endif %}
          <div class="card-body">
            <h2 class="card-title text-lowercase">{{ module.title }}</h2>
            <p class="card-text">{{ module.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {%- if module.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ module.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if module.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ module.github_stars }}-stars"></span>
                </span>
                {%- endif %}
              </div>
              {%- endif %}
            </div>
          </div>
        </div>
      </a>
    </div>
